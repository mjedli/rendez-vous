<br>

<div class="container">
    <form class="form-signin" method="post"
          action="/paybay/forget/password">
        <h2 class="form-signin-heading">Forget password</h2>
        <!-- div class="alert alert-danger" role="alert">Bad credentials</div-->
        <p>
            <label for="username" class="sr-only">E-mail</label> <input
                type="email" id="email" name="email" class="form-control"
                placeholder="Username" required autofocus>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign
            in
        </button>
        <br>
        <h6 class="form-signin-heading">
            <a href="/registrationApp">Registation</a>
        </h6>
    </form>
</div>
